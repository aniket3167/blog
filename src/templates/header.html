{% load staticfiles %}

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner size_limit">
    <div class="carousel-item active">
      <img src='{% static "media/2.jpg" %}' class='img-fluid' alt="Los Angeles">
      <div class="carousel-caption">
	    <h3>Los Angeles</h3>
	    <p>We had such a great time in LA!</p>
	  </div>

    </div>
    <div class="carousel-item size_limit">
      <img src='{% static "media/3.png" %}' class='img-fluid' alt="Chicago">
      	<div class="carousel-caption">
    		<h3>Los Angeles</h3>
    		<p>We had such a great time in LA!</p>
  		</div>
    </div>
    <div class="carousel-item">
      <img src='{% static "media/1.png" %}'class='img-fluid' alt="New York">
    	<div class="carousel-caption">
    		<h3>Los Angeles</h3>
    		<p>We had such a great time in LA!</p>
  		</div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>
